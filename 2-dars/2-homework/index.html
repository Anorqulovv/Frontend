<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countries</title>
  <script src="./tailwind.js"></script>
</head>

<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen text-white">

<!-- HEADER -->
<header class="flex justify-between items-center px-10 py-6 backdrop-blur bg-white/10 sticky top-0">
  <h1 class="text-3xl font-bold">ğŸŒ Countries</h1>

  <div class="flex gap-4 items-center">
    <button id="likesBtn"
      class="bg-pink-600/80 px-5 py-2 rounded-xl font-semibold">
      â¤ï¸ Likes (0)
    </button>

    <button id="savedBtn"
      class="bg-green-600/80 px-5 py-2 rounded-xl font-semibold">
      ğŸ’¾ Saved (0)
    </button>

    <button
      onclick="openCreateModal()"
      class="bg-indigo-600 hover:bg-indigo-700 px-6 py-2 rounded-xl font-semibold transition">
      + Create
    </button>
  </div>
</header>

<!-- MAIN -->
<main class="p-10">
  <ul id="countryList"
    class="grid grid-cols-[repeat(auto-fill,minmax(280px,1fr))] gap-8">
  </ul>
</main>

<!-- CREATE MODAL -->
<div id="modal" class="fixed inset-0 hidden items-center justify-center bg-black/60">
  <div class="bg-slate-900 p-6 rounded-2xl w-[360px] space-y-4">
    <h2 class="text-xl font-bold text-center">Create Country</h2>

    <input id="name" placeholder="Country name" class="input"/>
    <input id="capital" placeholder="Capital" class="input"/>
    <input id="population" type="number" placeholder="Population" class="input"/>
    <input id="flag" placeholder="Flag image URL" class="input"/>

    <div class="flex gap-3">
      <button onclick="createCountry()" class="btn-primary w-full">Create</button>
      <button onclick="closeCreateModal()" class="btn-secondary w-full">Cancel</button>
    </div>
  </div>
</div>

<script src="./api/conuntries.js"></script>
<script src="./js/app.js"></script>

<style>
  .input {
    width: 100%;
    padding: 10px;
    border-radius: 12px;
    background: #0f172a;
    border: 1px solid #334155;
    outline: none;
  }
  .btn-primary {
    background: #6366f1;
    padding: 10px;
    border-radius: 12px;
    font-weight: 600;
  }
  .btn-secondary {
    background: #334155;
    padding: 10px;
    border-radius: 12px;
  }
</style>

</body>
</html>
